1: |
  Secundo Moderator Fascis - v%s 

  Optionen: 
      install <utens>:<fascis>        - fascis utentis addet
      update <utens>:<fascis>         - fascis utentis renovat

      update all                      - cuncti fasces renovat (modo cum structurae 0.1.4.0 potest)

      remove <utens>:<fascis>         - fascis utentis removet
      local <via>                     - fascis via addet (pkg/ins.sc)
      list                            - cuncti fasces, qui addebantur, indicat

      clean                           - cuncti fasces mundebat, quae error ad aduinctioni.

      trust <utens>                   - nulli interrogatio securitatis (ut *1 aut *2) fascibus 
                                        editicii utentis accipibit

      untrust <utens>                 - securum utentem removet

      -ndc, --no-dependency-checking  - (NON COMMENDATUR) dependentiam neglegit
      -kf, --keep-folders             - actum incepti, cuius addebatur, non removat; purga cum 
                                        \"sudo secpm clean\"
      -s, --server                    - git-server proponit (github.com norma est)

      > sudo secpm quiet [...]        - verba SC-libris non significat

    *1 - Num ille permittes?
    *2 - SC-libri videre cupes?

  Examples: 
      sudo secpm install utens:fascis               - fascis utentis addet
      sudo secpm remove utens:fascis -ndc           - fascis utentis removat, sine dependentia 
                                                      utrum est at non est
      sudo secpm -s bitbucket.org ins utens:fascis  - fascis utentis ab bitbucket.org addet
